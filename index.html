<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Benhams Disk</title>
    <link rel="icon" href="https://cdn.glitch.com/e42fe98f-5518-4c7d-9a5b-4ad8a89a187d%2Fblackwhite_icon.jpg?v=1586384371591" samesite="none" secure>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    <!-- import phaser 3.17 --> 
    <script src="/phaser.min.js"></script>
  </head>  
  <body>

<div id="contentBox" style="margin:0px auto; width:100%">
    <div id="column1">
     <h1>Benham's Disk</h1>
      <p>
        Adjust the rotation speed and direction, as well as the amount of arcs!<br><br>
        All colors are inside your mind. The disk is only black and white.<br><br>
        Learn more about Benham's disk from the <a id="explo" href="https://www.exploratorium.edu/exhibits/benhams-disk">Exploratorium</a>
      </p>
  <div>     
    <p class="controls">
      Rotation Speed
      <div class="slidecontainer" id="rotatespeed">
        <input type="range" min="0" max="45" value="1" class="slider" id="rspdrng"> <spac id="rspd"></spac> 
      </div>
    </p>
    <p class="controls">
      Arc Amount
      <div class="slidecontainer" id="arcamount">
        <input type="range" min="2" max="20" value="7" class="slider" id="arca"> <span id="arca"></span>
      </div>
    </p>

    </div>

    <div id="column2">
      <script src="/script.js" defer></script>
    </div>
      <div id="revspdcol">
        <button id="revspd"> Reverse Direction </button>
  </div>
  </div>

</div>
